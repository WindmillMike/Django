<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{{ titlu }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff512f, #dd2476);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            color: #d9534f;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{ titlu }}</h1>

        {% if nume_oferta %}
            <h2>{{ nume_oferta }}</h2>
            <p><strong>Reducere:</strong> {{ discount }}%</p>
            <p><strong>Descriere:</strong> {{ descriere }}</p>
            <p><strong>ExpirƒÉ la:</strong> {{ data_expirare }}</p>
        {% else %}
            <p>Momentan nu existƒÉ oferte disponibile.</p>
        {% endif %}

        <a href="{% url 'home' %}" class="btn">üè† √énapoi la pagina principalƒÉ</a>
    </div>
</body>
</html>
