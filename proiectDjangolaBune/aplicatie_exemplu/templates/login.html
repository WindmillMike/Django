<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .logout-link {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Autentificare</h2>

        <p id="error-message" class="error-message">Credentiale greșite.</p>

        <form id="loginForm" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Utilizator:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Parolă:</label>
                {{ form.password }}
            </div>

            <div class="form-group remember-me">
                <input type="checkbox" name="remember_me" id="id_remember_me">
                <label for="id_remember_me">Ține-mă minte</label>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>

    <script>
        $(document).ready(function(){
            $("#loginForm").submit(function(event){
                event.preventDefault();
                $.ajax({
                    url: "{% url 'login' %}",
                    type: "POST",
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            window.location.href = response.redirect_url;
                        } else {
                            $("#error-message").text(response.error).show();
                        }
                    },
                    error: function(response) {
                        $("#error-message").text("Eroare la autentificare. Verifică datele introduse.").show();
                    }
                });
            });
        });
    </script>

</body>
</html>
