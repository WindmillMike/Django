<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Produse</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .product { margin-bottom: 15px; }
        .product a { text-decoration: none; color: #007BFF; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Lista Produse</h2>
    {% if produse %}
        {% for produs in produse %}
            <div class="product">
                <a href="{% url 'produs_detail' nume_produs=produs.name %}">{{ produs.name }}</a>
                    {{ produs.name }}
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>Nu existÄƒ produse disponibile.</p>
    {% endif %}
</div>

</body>
</html>
